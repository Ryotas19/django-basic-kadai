{% extends "base.html" %}
{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>
<table class="table table-bordered">
    <tr>
        <th>商品名</th>
        <td>{{ object.name }}</td>
    </tr>
    <tr>
        <th>価格</th>
        <td>{{ object.price }} 円</td>
    </tr>
    <tr>
        <th>カテゴリ</th>
        <td>{{ object.category }}</td>
    </tr>
    <tr>
        <th>画像</th>
        <td>
            {% if object.img %}
                <img src="{{ object.img.url }}" style="width:150px;">
            {% else %}
                <img src="/media/noImage.png" style="width:150px;">
            {% endif %}
        </td>
    </tr>
    <tr>
        <th>詳細説明</th>
        <td>{{ object.description|default:"（未入力）" }}</td>
    </tr>
</table>

<a href="{% url 'list' %}">&larr; 戻る</a>
{% endblock %}
